{{extend 'layout.html'}}
<div class="py-5" >
    <div class="container">
      <h2 class="">{{=empresa.nome}} <small class="text-muted">{{=usuario.first_name}}</small></h2>
      <div class="row">
        <div class="col-md-12">
          <h5 class="">Projetos de Venda</h5>
            <a class="btn btn-link" href="{{=URL('acs_principal','index', args=empresa.id*12)}}" style="color:#3b5998">
                 <i class="fa fa-fw fa-1x py-1 fa-arrow-left"></i> Voltar
             </a>
          <a class="btn btn-link" href="{{=URL('inserir_projeto', args=empresa.id)}}" style="color:#3b5998"><i class="fa fa-fw fa-1x py-1 fa-plus"></i> Inserir Projeto</a>
          <div class="table-responsive">
            <table class="table table-striped table-borderless">
              <thead>
                <tr>
                  <th scope="col">Chefe</th>
                  <th scope="col">Descrição</th>
                  <th scope="col">Venda</th>
                  <th scope="col">Opções</th>
                </tr>
              </thead>
              <tbody>
                  {{for row in rows:}}
                <tr>
                  <th scope="row">{{=row.auth_user.first_name}}</th>
                  <td>{{=row.descricao}}</td>
                  <td>R$ {{="{:,}".format(round(row.total_venda_prazo)).replace(",",".")}}0</td>
                  <td><a class="btn btn-link" href="{{=URL('acs_projeto','index', args=row.id)}}" style="color:#3b5998"><i class="fa fa-fw fa-1x py-1 fa-sign-in"></i></a></td>
                </tr>
                  {{pass}}
              </tbody>
            </table>
          </div>
          </div>
          </div>
          </div>
          </div>
