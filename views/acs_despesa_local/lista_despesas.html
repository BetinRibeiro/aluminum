{{extend 'layout.html'}}

<div class="py-5" style="">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h5 class="">Despesas Locais (Desvinculadas aos projetos)</h5>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <a class="btn btn-link" href="{{=URL('acs_principal','index', args=empresa.id*12)}}" style="color:#3b5998">
            <i class="fa fa-fw fa-1x py-1 fa-arrow-left"></i> Voltar </a>
            <a class="btn btn-link" href="{{=URL('inserir_class_desp', args=empresa.id)}}" style="color:#3b5998"><i class="fa fa-fw fa-1x py-1 fa-plus"></i> Inserir Classe</a>
        </div>
      </div>
<div class="row">
            <div class="col-md-12">
              
              
              <div class="table-responsive">
                <table class="table table-striped table-borderless">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Descrição</th>
                      <th scope="col">Total</th>
                      <th scope="col">Opções</th>
                    </tr>
                  </thead>
                  <tbody>
                      {{a=0}}
                      {{for row in rows:}}
                      {{a+=1}}
                    <tr>
                      <th scope="row">{{=a}}</th>
                      <td>{{=row.descricao}}</td>
                      <td>R$ {{="{:,}".format(round(row.total_classe)).replace(",",".")}}0</td>
                      <td><a class="btn btn-link" href="{{=URL('acs_despesa_local', 'index', args=row.id)}}" style="color:#3b5998"><i class="fa fa-fw fa-1x py-1 fa-sign-in"></i></a></td>
                    </tr>
                      {{pass}}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          </div>
          </div>
